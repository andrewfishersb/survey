<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.1.0.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron image">
        <h1>Welcome to our Survey</h1>
        <h2>You know the rules</h2>
      </div>
      <form id="yolo">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text" placeholder="Enter Your Name" value="">
        </div>
        <div class="form-group">
          <label for="born">Enter Date of Birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <h5>Where were you born:</h5>
          <div class="radio">
            <label>
              <input  type="radio" name="location" value="in Portland, OR">
              Portland, OR
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="somewhere else in Oregon">
              Oregon
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="somewhere else">
              Somewhere else
            </label>
          </div>
        <h5>What cuisine do you prefer</h5>
        <select class="form-control" id="food">
          <option>American</option>
          <option>Mexican</option>
          <option>Indian</option>
          <option>Other</option>
        </select>
        <div class="form-group">
          <label for="color">What is your favorite color? Point to your favorite color</label>
          <input type="color" id="color" class="form-control">
        </div>
        <button id="real" type="submit" class="btn btn-danger">This is the real button</button>
      </form>
      <button id ="fake" type="button" class="btn btn-danger">Submit</button>

    <div id="result">
      <p>
        Your name is <span id="nameres"></span> and you were born on <span id="birthres"></span> <span id="placeres"></span>. You really love <span id="foodres"></span> food.
      </p>
    </div>
    </div>


  </body>
</html>
